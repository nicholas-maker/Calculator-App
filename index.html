<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="input-block">
            <p class="output"></p>
            <input class="input" id="numberInput">
        </div>

        <div class="func-block">
            <div class="btn-elem" id="erase-all">
                <span class="erase-all special">C</span>
            </div>
            <div class="btn-elem" id="erase">
                <span class="erase special">CE</span>
            </div>
            <div class="btn-elem" id="delete">
                <img src="delete.png" alt="delete" class="delete">
            </div>
            <div class="btn-elem" id="divide">
                <span>/</span>
            </div>
            <div class="btn-elem"  id="btn_7">
                <span>7</span>
            </div>
            <div class="btn-elem" id="btn_8">
                <span>8</span>
            </div>
            <div class="btn-elem" id="btn_9">
                <span>9</span>
            </div>
            <div class="btn-elem" id="multiply">
                <span class="multiply">x</span>
            </div>
            <div class="btn-elem" id="btn_4">
                <span>4</span>
            </div>
            <div class="btn-elem" id="btn_5">
                <span>5</span>
            </div>
            <div class="btn-elem" id="btn_6">
                <span>6</span>
            </div>
            <div class="btn-elem" id="minus">
                <span class="minus">-</span>
            </div>
            <div class="btn-elem" id="btn_1">
                <span>1</span>
            </div>
            <div class="btn-elem" id="btn_2">
                <span>2</span>
            </div>
            <div class="btn-elem" id="btn_3">
                <span>3</span>
            </div>
            <div class="btn-elem" id="plus">
                <span class="plus">+</span>
            </div>
            <div class="btn-elem" id="percent">
                <span class="percent">%</span>
            </div>
            <div class="btn-elem" id="btn_0">
                <span>0</span>
            </div>
            <div class="btn-elem" id="comma">
                <span class="comma">,</span>
            </div>
            <div class="btn-elem" id="smooth">
                <span class="smooth">=</span>
            </div>
        </div>
    </main>
    <script src="script.js">
    </script>
</body>
</html>
